name: Unit Test

on:
  pull_request:


jobs:
  unit_tests:
    runs-on: 4-core-ubuntu-gpu-t4
    timeout-minutes: 15
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Setup conda env
        uses: conda-incubator/setup-miniconda@@v3.2.0
        with:
          auto-update-conda: true
          miniconda-version: "latest"
          activate-environment: test
          python-version: ${{ matrix.python-version }}
      - name: python is python3
        run: source .github/workflows/python_is_python3.sh
      # - uses: Jimver/cuda-toolkit@master
      #   id: cuda-toolkit
      #   with:
      #     cuda: '12.9.0'
      #     log-file-suffix: '${{ matrix.python-version }}.txt'
      - name: Update pip
        run: python -m pip install --upgrade pip
      - name: Check CUDA version
        run: |
          nvcc --version
          nvidia-smi
      - name: Install pytorch
        run: python -m pip install --pre torch torchvision --index-url https://download.pytorch.org/whl/nightly/cu129
      - name: Install monarch
        run: python -m pip install monarch-no-torch==0.1.0.dev20250826 --find-links assets/ci
      - name: Install torchstore
        run: |
          eval "$(ssh-agent -s)"
          ssh-add - <<< '${{ secrets.FORGE_GITHUB_CI_FOR_TORCHSTORE }}'
          python -m pip install git+ssh://git@github.com/meta-pytorch/torchstore.git
      - name: Install dependencies
        run: python -m pip install --no-build-isolation -e ".[dev]"
      - name: Run unit tests with coverage
        # TODO add all tests
        run: pytest tests/unit_tests --cov=. --cov-report=xml --durations=20 -vv
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
