name: Build nightly wheels and publish to PyTorch Index

on:
  pull_request:
  push:
    branches:
      - nightly
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  generate-matrix:
    # if: github.repository_owner == 'pytorch'
    uses: pytorch/test-infra/.github/workflows/generate_binary_build_matrix.yml@main
    with:
      package-type: wheel
      os: linux
      test-infra-repository: pytorch/test-infra
      test-infra-ref: main
      with-cuda: enable
      with-rocm: disable
      with-cpu: disable
      python-versions: '["3.10", "3.11", "3.12"]'
  filter-matrix:
    runs-on: ubuntu-latest
    needs: generate-matrix
    outputs:
      matrix: ${{ steps.filter.outputs.matrix }}
    steps:
      - name: Filter out CUDA 13 # vLLM v0.10.0 does not built with CUDA 13
        id: filter
        run: |
          echo '${{ needs.generate-matrix.outputs.matrix }}' \
            | jq 'del(.include[] | select(.gpu_arch_version == "13.0"))' \
            > matrix.json
          echo "matrix=$(cat matrix.json)" >> $GITHUB_OUTPUT
  build:
    needs: filter-matrix
    name: ${{ matrix.repository }}
    uses: pytorch/test-infra/.github/workflows/build_wheels_linux.yml@main
    strategy:
      fail-fast: false
    with:
      repository: meta-pytorch/forge
      ref: ""
      test-infra-repository: pytorch/test-infra
      test-infra-ref: main
      package-name: forge
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}
      pre-script: .github/packaging/pre_build_script.sh
      post-script: .github/packaging/post_build_script.sh
      trigger-event: ${{ github.event_name }}
      build-platform: 'python-build-package'
