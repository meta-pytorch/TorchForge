name: Build nightly wheels and publish to PyTorch Index

on:
  pull_request:
  push:
    branches:
      - nightly
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  generate-matrix:
    # if: github.repository_owner == 'pytorch'
    uses: pytorch/test-infra/.github/workflows/generate_binary_build_matrix.yml@main
    with:
      package-type: wheel
      os: linux
      test-infra-repository: pytorch/test-infra
      test-infra-ref: main
      with-cuda: enable
      with-rocm: disable
      with-cpu: disable
      python-versions: '["3.10", "3.11", "3.12"]'
  build:
    needs: generate-matrix
    name: ${{ matrix.repository }}
    uses: pytorch/test-infra/.github/workflows/build_wheels_linux.yml@main
    strategy:
      fail-fast: false
    with:
      repository: meta-pytorch/forge
      ref: ""
      test-infra-repository: pytorch/test-infra
      test-infra-ref: main
      package-name: forge
      build-matrix: ${{ needs.generate-matrix.outputs.matrix }}
      pre-script: |
          # note this will not be needed once torchstore is open sourced
          echo "${{ secrets.FORGE_GITHUB_CI_FOR_TORCHSTORE }}" > /tmp/ssh_key
          chmod 600 /tmp/ssh_key
          eval "$(ssh-agent -s)"
          ssh-add /tmp/ssh_key
          .github/packaging/pre_build_script.sh
      trigger-event: ${{ github.event_name }}
      build-platform: 'python-build-package'
